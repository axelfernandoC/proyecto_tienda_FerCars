<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Enlaces de archivos de estilos-->

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/formularios.css">

    <!--Bibloteca de iconos-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body class="body-form-pago">
    <section id="navegacion" class="padre-nav">
        <nav>
            <ul id="listas-nav" class="barra-navegacion">
                <li><a href="../index.html" class="navbarra">Inicio</a></li>
                <li><a href="../paginas/vehiculos.html" class="navbarra">Vehiculos</a></li>
                <li><a href="../paginas/nosotros.html" class="navbarra">Nosotros</a></li>
                <li><a href="../paginas/contacto.html" class="navbarra">Contacto</a></li>
            </ul>
        </nav>
    </section>

    <section class="contenido-vehiculos">
        <h1 id="tituloVehiculos"></h1>
        <div class="cardsVehiculos"></div>
    </section>

    <!--formulario-->
    <section class="padre-titulo">
        <h2 class="titulo-tienda">Seleccionaste metodo de pago en efectivo</h2>
        <h5>Completa los campos para que un vendedor se contacte contigo</h5>
    </section>
    
    <div class="container formulario-contacto">
        <form id="datosForm" class="row g-6">
            <div class="col-md-12 col-sm-12 input-form">
                <label for="emailInput" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="inputNombre" placeholder="Escribe tus nombres" required>
            </div>

            <div class="col-md-12 col-sm-12 input-form">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="inputApellido" placeholder="Escribe tus apellidos" required>
            </div>

            <div class="col-md-12 col-sm-12 input-form">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="usuario@casilla.com" required>
            </div>

            <div class="col-md-12 col-sm-12 input-form">
                <label for="telefono" class="form-label">Telefono</label>
                <input type="tel" class="form-control" id="inputTelefono" placeholder="1123456789">
            </div>

            <input id="boton-enviar-form" type="submit" class="btn btn-dark" value="Enviar">
        </form>
    </div>

    <!--Inicio de footer-->
    <hr>
    <footer class="padre-footer">
        <section class="footer-navegacion">
            <h3>Menu</h3>
            <nav class="cont-nav-footer">
                <ul>
                    <li><a href="../paginas/vehiculos.html">Vehiculos</a></li>
                    <li><a href="../paginas/nosotros.html">Nosotros</a></li>
                    <li><a href="../paginas/contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </section>
        <div class="contenedor-input-f">
            <h5>¡Ingresa tu email para recibir novedades!</h5>
            <label for="FORM_ELEMENT">Email:</label>
            <input class="input-footer" id="correo" type="email" id="email" name="email" placeholder="Ingresa tu email" required><br>

            <ul class="inconos-redes">
                <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>

        <section class="api-dolar">
            <h4>Tabla de Tipo de Cambio del Dólar</h4>
            <table id="tablaDolar">
                <thead>
                    <tr>
                        <th>Tipo de Cambio</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/javascript.js"></script>
    <script src="../js/formulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
